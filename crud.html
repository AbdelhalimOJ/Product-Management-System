<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        
        <!-- Head -->
        
        <div class="head">
            <h2>cruds</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>

        <!-- User Inputs -->
        
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">32132</small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">Create</button>
        </div>
        
         <!-- Search -->
        
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMode(this.id)" id="searchTitle"> Search By Title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory"> Search By Category</button>
                </div>
            </div>
            
            <!-- Table of products -->
            
            <div id="warning"> <!-- Warning message is created here -->  </div>
            <div id="deleteAll">  <!-- Delete all buttong is created here -->  </div>
            
            <table> <h3 style="text-align: center; margin-top:20px; text-transform: uppercase; color:#16a085;">Table of products</h3>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                    
             <!-- Here is where the table of products is created :) -->
                    
                </tbody>
            </table>

        </div>    
    </div>

    <script src="main.js"></script>
</body>
</html>
